name: Semgrep CI (Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  semgrep_ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write   # required for annotations in PRs

    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Semgrep Docker
        run: docker pull semgrep/semgrep:latest

      - name: Run Semgrep Cloud CI
        run: |
          docker run --rm \
            -e SEMGREP_APP_TOKEN="${SEMGREP_APP_TOKEN}" \
            -v "$PWD:/src" \
            -w /src \
            semgrep/semgrep:latest ci
``